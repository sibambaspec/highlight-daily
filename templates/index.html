<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Highlights</title>
</head>
<body>
    <h1>Manage Highlights</h1>
    <form action="/submit" method="post">
        <textarea name="highlight" rows="4" cols="50" placeholder="Enter a new highlight"></textarea><br>
        <button type="submit">Submit Highlight</button>
    </form>
    <h2>Existing Highlights</h2>
    <ul>
        {% for highlight in highlights %}
            <li>{{ highlight }} <a href="/delete/{{ loop.index0 }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
