<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlights</title>
</head>
<body>
    <h1>Highlights</h1>
    <form action="/add" method="post">
        <textarea name="highlight" rows="4" cols="50" placeholder="Enter a new highlight"></textarea><br>
        <button type="submit">Add Highlight</button>
    </form>
    <ul>
        {% for highlight in highlights %}
        <li>
            {{ highlight }} <a href="/edit/{{ loop.index0 }}">Edit</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
